<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Payment page</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
    </style>
</head>
<header class="payment-page">
<body class="payment-responsive">
    <div class="container">
        <div class="left">
            <h3>BILLING ADDRESS</h3>
            <form action="" class="information">
                Full name
                <input type="text" class="info" name="" placeholder="Enter name">

                Email
                <input type="text" class="info" name="" placeholder="Enter email">

                address
                <input type="text" class="info" name="" placeholder="Enter address">

                city
                <input type="text" class="info" name="" placeholder="Enter city">
                <div id="option">
                    <label for="">
                        State
                        <select name="">
                            <option value="">Choose state</option>
                            <option value="">saudi arabia</option>
                            <option value="">Egypt</option>
                            <option value="">oman</option>
                        </select>
                    </label>
                    <label for="">
                        Zip code
                        <input type="number" name="" placeholder="Zip code">
                    </label>
                </div>
            </form>
        </div>
        <div class="right">
            <h3 class="payment-disc">PAYMENT</h3>
            <form action="" class="information">


                Accebted card <br>
                <!-- <img src="" alt="" width="100"> -->
                <!-- <img src="" alt="" width="50"> -->
                <label for="">
                    <input type="radio" value="visa">Visa
                </label>
                <label for="">
                    <input type="radio" name="" id="" value="bok">BOK
                </label>
                <br><br>

                Credit card number
                <input type="text" class="info" name="" placeholder="Enter card number">

                Exp month
                <input type="text" class="info" name="" placeholder="Enter Month">
                <div id="option">
                    <label for="">
                        Exp year
                        <select name="">
                            <option value="">Choose year</option>
                            <option value="">2020</option>
                            <option value="">2021</option>
                            <option value="">2022</option>
                            <option value="">2023</option>
                            <option value="">2024</option>
                        </select>
                    </label>
                    <label for="">
                        CVV
                        <input type="number" name="" placeholder="CVV">
                    </label>
                </div>
            </form>
            <input type="submit" class="checkout" value="Payment">
        </div>
    </div>
    
</body>
</header>
</html>
