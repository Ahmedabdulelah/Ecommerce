<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Payment page</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="payment-responsive">
    <header class="payment-page">
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form action="" class="information">
                    Full name
                    <input type="text" class="info" id="full-name" name="" placeholder="Enter name">

                    Email
                    <input type="text" class="info" id="email" name="" placeholder="Enter email">

                    address
                    <input type="text" class="info" id="address" name="" placeholder="Enter address">

                    city
                    <input type="text" class="info" id="city" name="" placeholder="Enter city">
                    <div id="option">
                        <label for="">
                            State
                            <select id="state" class="hidden" name="">
                                <option value="">Choose state</option>
                                <option value="">saudi arabia</option>
                                <option value="">Egypt</option>
                                <option value="">oman</option>
                            </select>
                        </label>
                        <label for="">
                            Zip code
                            <input type="number" id="zip-code" class="hidden" name="" placeholder="Zip code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3 class="payment-disc">PAYMENT</h3>
                <form action="" class="information">
                    Accebted card <br>
                    <label class="custom-radio">
                        <input type="radio" name="payment-method" id="visa" value="visa">Visa
                        <span class="radio-inner"></span>
                    </label>
                    <label class="custom-radio">
                        <input type="radio" name="payment-method" id="bok" value="bok">BOK
                        <span class="radio-inner"></span>
                    </label>
                    <br><br>
                    <label for="card-number" id="card-number-label">
                        Credit card number
                        <input type="text" class="info" id="card-number" name="" placeholder="Enter card number">
                    </label>
                    Exp month
                    <input type="text" class="info" id="exp-month" name="" placeholder="Enter Month">
                    <div id="option">
                        <label for="exp-year" id="exp-year-label">
                            Exp year
                            <select id="exp-year" class="hidden" name="">
                                <option value="">Choose year</option>
                                <option value="">2020</option>
                                <option value="">2021</option>
                                <option value="">2022</option>
                                <option value="">2023</option>
                                <option value="">2024</option>
                            </select>
                        </label>
                        <label for="cvv" id="cvv-label">
                            CVV
                            <input type="number" id="cvv" class="hidden" name="" placeholder="CVV">
                        </label>
                    </div>
                </form>


                <div class="show-products">
                    <h3>products</h3>
                    <select id="product-list"  >

                    </select>
                    <div class="total-price" id="total-price">
                        Total: $0.00
                    </div>
                </div>



                <input type="submit" class="checkout" value="Payment">
            </div>
        </div>
    </header>
    <script>
        $(document).ready(function() {
            let cart = [
                {name:"product 1",price:10.00},
                {name:"product 2",price:20.00},
                {name:"product 3",price:30.00}
            ];

            let total =0;
            cart.forEach(function(item){
                $('#product-list').append(`<option value = "${item.price}">${item.name} - $${item.price.toFixed(2)}</option> `)
                total +=item.price;
                $('#total-price').text('Total: $'+total.toFixed(2));
            });

            $('input[name="payment-method"]').change(function() {
                if ($('#bok').is(':checked')) {
                    $('.info').not('#card-number').addClass('disabled-input').attr('disabled', true);
                    $('#state, #zip-code, #exp-year, #cvv').addClass('disabled-input').attr('disabled',true);
                    $('#card-number').attr('placeholder', 'Enter account number');
                    // $('#card-number-label').text('Account number');

                    // $('#exp-year-label').text('Exp year (hidden)');
                    // $('#cvv-label').text('CVV (hidden)');

                } else {
                    $('.info').removeClass('disabled-input').attr('disabled', false);
                    $("#state, #zip-code, #exp-year, #cvv").removeClass('disabled-input').attr('disabled',false);

                    $('#card-number').attr('placeholder', 'Enter card number');
                    // $('#card-number-label').text('Credit card number');

                    // $('#exp-year-label').text('Exp year');
                    // $('#cvv-label').text('CVV');
                }
            });
        });
    </script>
</body>
</html>
